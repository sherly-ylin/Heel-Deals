<form [formGroup]="profileForm" (ngSubmit)="onSubmitForm()">
    <mat-card appearance="outlined">
        <!-- Header -->
        <mat-card-header>
            <mat-card-title>Update Profile</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline" color="warn">
                <mat-label> First Name </mat-label>
                <input
                    matInput
                    placeholder="First Name"
                    formControlName="first_name"
                    name="first_name"
                    required />
            </mat-form-field>

            <mat-form-field appearance="outline" color="warn">
                <mat-label> Last Name </mat-label>
                <input
                    matInput
                    placeholder="Last Name"
                    formControlName="last_name"
                    name="last_name"
                    required />
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>UNC Email</mat-label>
                <input
                  matInput
                  type="email"
                  placeholder="jmiller@unc.edu"
                  formControlName="email"
                  name="email"
                  required />
                <mat-error *ngIf="profileForm.value.email">
                    Must provide a valid UNC email address.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" color="warn">
            <mat-label>Phone</mat-label>
            <input
                type="tel"
                matInput
                placeholder="xxx-xxx-xxxx"
                formControlName="phone"
                name="phone" />
            </mat-form-field>
        

            <mat-card-actions>
                <button mat-stroked-button type="submit" [disabled]="profileForm.invalid">
                SAVE
                </button>
            </mat-card-actions>
        </mat-card-content>


    </mat-card>

</form>
